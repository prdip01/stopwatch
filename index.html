<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div id="display">00:00:00.00</div>
        <div class="buttons">
            <button id="startPause">Start</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <div class="laps">
            <h2>Lap Times</h2>
            <ul id="lapTimes"></ul>
        </div>
    </div>

    <div class="social-media">
        
        <a href="https://instagram.com/prdip01" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/pradeep-kumar-53a9502a6?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="social-icon">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
